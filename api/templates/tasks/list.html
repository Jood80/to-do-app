<h2>ADD YOUR SCREW UP TASK, HERE</h2>



<form method="POST" action= "/api/v1/todo">
{% csrf_token %}
{{form.title}}
<input type="submit" name= "add a task" >
</form>


{% for task in tasks %}
  <div>
      <a href={% url 'updated_task' task.id %}>Update</a>
      <a href={% url 'deleted_task' task.id %}>Delete</a>

      {% if task.completed == True%}
      <strike> {{task}} </strike>
      {% else %}
      <span>{{task}}</span>
      {%endif%}


  </div>
{% endfor%}
